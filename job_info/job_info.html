<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 정보 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header-container {
            background: linear-gradient(90deg, 
                #2b689d 0%, 
                #1e4976 25%, 
                #2b689d 50%, 
                #1e4976 75%, 
                #2b689d 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title-container {
            transition: all 0.3s ease;
        }

        .header-container:hover .title-container {
            text-shadow: 0 0 15px rgba(186, 230, 253, 0.5);
        }

        .job-item {
            transition: all 0.3s ease-in-out;
        }

        .job-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn_page {
            transition: all 0.3s ease;
        }

        .btn_page:hover {
            transform: scale(1.1);
            background-color: #2b689d;
            color: white;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-200 py-8">
    <div class="bg-white rounded-3xl shadow-lg w-11/12 max-w-4xl p-8">
        <div class="header-container text-white p-8 rounded-2xl shadow-lg transform hover:scale-[1.02] transition-transform duration-300">
            <h1 class="text-5xl font-bold text-center tracking-wider relative z-10">
                <div class="title-container">
                    <span class="text-sky-300">채용 정보</span>
                </div>
            </h1>
            <p class="text-center mt-4 tracking-wide relative z-10">
                <div class="title-container text-center">
                    <span class="text-blue-100 font-normal text-lg">
                        지역별 실시간 채용 정보 확인
                    </span>
                </div>
            </p>
        </div>

        <div class="mt-8">
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <select id="regionFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    <option value="">전체 시/도</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="대구">대구</option>
                    <option value="인천">인천</option>
                    <option value="광주">광주</option>
                    <option value="대전">대전</option>
                    <option value="울산">울산</option>
                    <option value="세종">세종</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="충북">충북</option>
                    <option value="충남">충남</option>
                    <option value="전북">전북</option>
                    <option value="전남">전남</option>
                    <option value="경북">경북</option>
                    <option value="경남">경남</option>
                    <option value="제주">제주</option>
                </select>
            </div>

            <ul id="jobList" class="space-y-4"></ul>
            
            <div id="loading" class="text-center text-gray-600 py-4">로딩 중...</div>
            <div id="error" class="text-center text-red-500"></div>
            
            <div class="paging flex items-center justify-center space-x-4 mt-8">
                <a href="#" id="prevPage" class="btn_page prev bg-gray-50 rounded-lg px-4 py-2 text-gray-700">이전</a>
                <div class="page_num text-gray-700">
                    <strong id="currentPage" class="text-blue-600">1</strong> / <span id="totalPages">1</span>
                </div>
                <a href="#" id="nextPage" class="btn_page next bg-gray-50 rounded-lg px-4 py-2 text-gray-700">다음</a>
            </div>
        </div>
    </div>

    <script src="job_info.js"></script>
</body>

</html>
